Resources:
  LeoSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "AWS-fm-SNS-acqldysvc-leo-${Environment}-topic"
      Subscription:
      - Endpoint: abc@gmail.com
        Protocol: email
  
  LeoReqSqsNumberOfMessagesSentP20:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "AWS_fm~SQS~${LeoReqSqs}~SqsNumberOfMessagesSentP20"
      AlarmDescription: !Sub "20%-WARNING-${Environment}"
      ActionsEnabled: true
      OKActions: []
      AlarmActions:
          - !Ref LeoSNSTopic
      InsufficientDataActions: []
      MetricName: NumberOfMessagesSent
      Namespace: AWS/SQS
      Statistic: Average
      Dimensions:
          - Name: QueueName
            Value: !Ref LeoReqSqs
      Period: 300
      Unit: Count
      EvaluationPeriods: 10
      DatapointsToAlarm: 9
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
  LeoReqSqsSentMessageSizeP20:
